package:
  name: repr
  description: String formatters.
  publish:
    version: 0.4.5
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: repr

  dependencies:
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=5.0.1 <6.0.0"
    - strings: ">=5.0.0 <6.0.0"
    - stringutils: ">=0.0.11 <1.0.0"
    - tuples: ">=6.0.1 <7.0.0"

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect

  bundle:
    extra_args:
      - --minify
      - --outfile=dist/bundle.js

workspace:
  package_set:
    registry: 41.2.0
