package:
  name: repr
  description: String formatters.
  repository: https://github.com/JoelLefkowitz/repr
  homepage: https://joellefkowitz.github.io/repr
  keywords:
    - format
    - strings
    - show
    - trim

  publish:
    version: 0.4.5
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: repr

  dependencies:
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=5.0.0 <6.0.0"
    - stringutils: ">=0.0.11 <1.0.0"
    - tuples: ">=6.0.1 <7.0.0"
    - arrays: ">=6.0.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - lists: ">=6.0.0 <7.0.0" 
  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Data.String.Repr
    dependencies:
      - assert
      - debug
      - effect

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0
